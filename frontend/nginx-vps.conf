# ============================================================
# BiblioTech Pro - Configuración Nginx para Docker (VPS)
# ============================================================

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Compresión Gzip (dentro del server para ser compatible con include)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml image/svg+xml;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # SPA Fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy reverso hacia el backend API (usando el nombre del servicio en Docker)
    location /api/ {
        proxy_pass http://backend:9091/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    # Proxy para Actuator (Estado del sistema)
    location /actuator/ {
        proxy_pass http://backend:9091/actuator/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Cache de assets
    location ~* \.(css|js|ico|gif|jpe?g|png|webp|svg|woff2?|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
