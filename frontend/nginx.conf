# ============================================================
# BiblioTech Pro - Configuración Nginx LIGERA (Internal)
# ============================================================
# Nota: El SSL/TLS se maneja en el Nginx del HOST (Reverse Proxy).
# Este contenedor solo sirve contenido estático vía HTTP puerto 80.
# ============================================================

server {
    listen 80;
    server_name localhost solutech.shop www.solutech.shop;
    
    root /usr/share/nginx/html;
    index index.html;

    # Compresión Gzip (Ahorro de ancho de banda)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml image/svg+xml;

    # Headers de seguridad básicos
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # SPA Fallback (React/Vue/JS Router style)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy hacia Backend (Comunicación interna Docker)
    location /api/ {
        proxy_pass http://backend:9091/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy hacia Actuator
    location /actuator/ {
        proxy_pass http://backend:9091/actuator/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Cache agresiva para assets estáticos
    location ~* \.(css|js|ico|gif|jpe?g|png|webp|svg|woff2?|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
