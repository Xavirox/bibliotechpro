# ============================================================
# BiblioTech Pro - Configuración Nginx para Frontend SPA
# ============================================================
# 
# Este servidor está optimizado para:
# - Servir una Single Page Application (SPA)
# - Compresión Gzip/Brotli
# - Caché de assets estáticos
# - Headers de seguridad
# - Proxy reverso hacia el backend API
#
# NOTA: Esta configuración es para DESARROLLO/EVALUACIÓN.
# Para producción, añadir SSL/TLS (HTTPS).
# ============================================================

worker_processes auto;
error_log logs/error.log warn;
pid logs/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Formato de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log logs/access.log main;

    # Optimizaciones de rendimiento
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # =========================================================
    # COMPRESIÓN GZIP
    # =========================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # =========================================================
    # SERVIDOR FRONTEND - Puerto 8000
    # =========================================================
    server {
        listen 8000;
        server_name localhost;

        # Directorio raíz del frontend
        root .;
        index index.html;

        # =====================================================
        # HEADERS DE SEGURIDAD
        # =====================================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # =====================================================
        # CACHÉ DE ASSETS ESTÁTICOS
        # =====================================================
        
        # CSS y JavaScript - Cache medio (assets pueden cambiar)
        location ~* \.(css|js)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Imágenes y fuentes - Cache largo
        location ~* \.(ico|gif|jpe?g|png|webp|svg|woff2?|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Service Worker - NO cachear (debe actualizarse)
        location = /sw.js {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Manifest - Cache corto
        location = /manifest.json {
            expires 1d;
            add_header Cache-Control "public";
        }

        # =====================================================
        # PROXY REVERSO HACIA BACKEND API
        # =====================================================
        location /api/ {
            proxy_pass http://localhost:9091/api/;
            proxy_http_version 1.1;
            
            # Headers para el backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Soporte para cookies (JWT HttpOnly)
            proxy_pass_request_headers on;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
        }

        # =====================================================
        # SPA FALLBACK - Redirigir todo a index.html
        # =====================================================
        # Crítico para Single Page Applications:
        # Si la ruta no existe como archivo, servir index.html
        # para que el router de JavaScript maneje la ruta
        location / {
            try_files $uri $uri/ /index.html;
        }

        # =====================================================
        # PÁGINA DE ERROR PERSONALIZADA
        # =====================================================
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
            internal;
        }
    }
}
