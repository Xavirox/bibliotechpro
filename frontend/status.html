<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioTech Pro | Estado del Sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --surface: #1e293b;
            --primary: #6366f1;
            --success: #10b981;
            --error: #ef4444;
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .status-card {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-badge.online {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-badge.offline {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .status-badge.checking {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .ping-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .online .ping-dot {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .offline .ping-dot {
            background: var(--error);
        }

        .checking .ping-dot {
            background: var(--primary);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .btn-back {
            margin-top: 2rem;
            display: inline-block;
            text-decoration: none;
            color: #94a3b8;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .btn-back:hover {
            color: white;
        }

        .last-check {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="status-card">
        <div class="header">
            <i class="fa-solid fa-server fa-2x" style="color: var(--primary); margin-bottom: 1rem;"></i>
            <h1>Estado del Sistema</h1>
            <p>Monitoreo en tiempo real de BiblioTech Pro</p>
        </div>

        <div class="status-list">
            <!-- Backend API -->
            <div class="status-item">
                <div class="status-info">
                    <i class="fa-solid fa-microchip"></i>
                    <span>Core API Service</span>
                </div>
                <span id="badge-api" class="status-badge checking">
                    <span class="ping-dot"></span> Checking
                </span>
            </div>

            <!-- Database -->
            <div class="status-item">
                <div class="status-info">
                    <i class="fa-solid fa-database"></i>
                    <span>Oracle Database</span>
                </div>
                <span id="badge-db" class="status-badge checking">
                    <span class="ping-dot"></span> Checking
                </span>
            </div>
            <!-- AI Service -->
            <div class="status-item">
                <div class="status-info">
                    <i class="fa-solid fa-brain"></i>
                    <span>Gemini AI Engine</span>
                </div>
                <span id="badge-ai" class="status-badge checking">
                    <span class="ping-dot"></span> Checking
                </span>
            </div>
        </div>

        <div class="last-check" id="last-check">
            Última comprobación: --
        </div>

        <a href="index.html" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Volver a la Biblioteca
        </a>
    </div>

    <script>
        const API_BASE = '/api'; // Ajustado para Docker Nginx Proxy

        async function checkStatus() {
            updateTimestamp();

            // 1. Check Backend Health Actuator
            try {
                // Intencionalmente usamos un timeout corto
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);

                // Usamos /api/socios/public como proxy de salud ya que actuator a veces está protegido o en otro puerto
                // Si responde 200, API y DB están vivos (porque busca usuarios en DB)
                const res = await fetch('/api/socios/public', { signal: controller.signal });
                clearTimeout(timeoutId);

                if (res.ok) {
                    setStatus('api', 'online');
                    setStatus('db', 'online'); // Si trae usuarios, la DB va.
                    setStatus('ai', 'online'); // Asumimos AI va si el backend va
                } else {
                    throw new Error('Status ' + res.status);
                }

            } catch (e) {
                console.error(e);
                setStatus('api', 'offline');
                setStatus('db', 'offline');
                setStatus('ai', 'offline');
            }
        }

        function setStatus(id, status) {
            const el = document.getElementById(`badge-${id}`);
            el.className = `status-badge ${status}`;
            const text = status === 'online' ? 'OPERATIVO' : 'ERROR';
            el.innerHTML = `<span class="ping-dot"></span> ${text}`;
        }

        function updateTimestamp() {
            const now = new Date().toLocaleTimeString();
            document.getElementById('last-check').textContent = `Última comprobación: ${now}`;
        }

        // Run on load
        checkStatus();

        // Refresh every 30s
        setInterval(checkStatus, 30000);
    </script>
</body>

</html>
