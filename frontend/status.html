<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Sistema - BiblioTech Pro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/visuals.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .status-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .status-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .status-up {
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
        }

        .status-down {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
        }
        
        .status-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #F59E0B;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .badge-up { background: #10B981; color: white; }
        .badge-down { background: #EF4444; color: white; }
        .badge-loading { background: var(--text-muted); color: white; }

        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .refresh-btn:hover { opacity: 0.9; }
    </style>
</head>
<body class="dark-mode">
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-book-reader"></i>
            <span>BiblioTech<span class="text-gradient">Pro</span></span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i> Volver a Inicio
            </a>
        </div>
    </nav>

    <div class="status-container">
        <h1 class="text-gradient" style="margin-bottom: 30px;">Estado del Sistema</h1>

        <!-- Backend Health -->
        <div class="status-card" id="backend-card">
            <div class="status-info">
                <div class="status-icon status-warning" id="backend-icon">
                    <i class="fas fa-server"></i>
                </div>
                <div>
                    <h3>Backend API</h3>
                    <p class="text-muted" id="backend-desc">Comprobando conexión...</p>
                </div>
            </div>
            <span class="status-badge badge-loading" id="backend-badge">Cargando...</span>
        </div>

        <!-- Database Health -->
        <div class="status-card" id="db-card">
            <div class="status-info">
                <div class="status-icon status-warning" id="db-icon">
                    <i class="fas fa-database"></i>
                </div>
                <div>
                    <h3>Base de Datos Oracle</h3>
                    <p class="text-muted" id="db-desc">Esperando respuesta del Backend...</p>
                </div>
            </div>
            <span class="status-badge badge-loading" id="db-badge">En espera</span>
        </div>

        <!-- Frontend Health -->
        <div class="status-card">
            <div class="status-info">
                <div class="status-icon status-up">
                    <i class="fas fa-desktop"></i>
                </div>
                <div>
                    <h3>Frontend Web</h3>
                    <p class="text-muted">Servidor Nginx activo</p>
                </div>
            </div>
            <span class="status-badge badge-up">OPERATIVO</span>
        </div>

        <button class="refresh-btn" onclick="checkHealth()">
            <i class="fas fa-sync-alt"></i> Actualizar Estado
        </button>
    </div>

    <script src="js/config.js"></script>
    <script>
        async function checkHealth() {
            const backendBadge = document.getElementById('backend-badge');
            const backendDesc = document.getElementById('backend-desc');
            const backendIcon = document.getElementById('backend-icon');
            
            const dbBadge = document.getElementById('db-badge');
            const dbDesc = document.getElementById('db-desc');
            const dbIcon = document.getElementById('db-icon');

            // Reset UI
            backendBadge.className = 'status-badge badge-loading';
            backendBadge.innerText = 'Cargando...';
            dbBadge.className = 'status-badge badge-loading';
            dbBadge.innerText = 'En espera';

            try {
                const startTime = performance.now();
                const response = await fetch(`${API_URL.replace('/api', '')}/actuator/health`);
                const endTime = performance.now();
                const latency = Math.round(endTime - startTime);

                if (response.ok) {
                    const data = await response.json();
                    
                    // Backend Status
                    if (data.status === 'UP') {
                        backendBadge.className = 'status-badge badge-up';
                        backendBadge.innerText = 'OPERATIVO';
                        backendDesc.innerText = `Respondiendo en ${latency}ms`;
                        backendIcon.className = 'status-icon status-up';
                        
                        // Database Status (Inferido o Explícito)
                        // Si components.db existe, usalo. Si no, si backend es UP, asumimos DB UP.
                        const dbStatus = data.components?.db?.status || (data.status === 'UP' ? 'UP' : 'UNKNOWN');
                        
                        if (dbStatus === 'UP') {
                            dbBadge.className = 'status-badge badge-up';
                            dbBadge.innerText = 'CONECTADO';
                            dbDesc.innerText = 'Conexión estable a Oracle 21c XE';
                            dbIcon.className = 'status-icon status-up';
                        } else {
                            dbBadge.className = 'status-badge badge-down';
                            dbBadge.innerText = 'ERROR';
                            dbDesc.innerText = 'Backend no puede conectar a BD';
                            dbIcon.className = 'status-icon status-down';
                        }

                    } else {
                        throw new Error('Status DOWN');
                    }
                } else {
                    throw new Error('Network Error');
                }
            } catch (error) {
                console.error(error);
                backendBadge.className = 'status-badge badge-down';
                backendBadge.innerText = 'CAÍDO';
                backendDesc.innerText = 'No se puede conectar al servidor';
                backendIcon.className = 'status-icon status-down';

                dbBadge.className = 'status-badge badge-down';
                dbBadge.innerText = 'DESCONOCIDO';
                dbDesc.innerText = 'No se puede verificar';
                dbIcon.className = 'status-icon status-warning';
            }
        }

        // Check on load
        document.addEventListener('DOMContentLoaded', checkHealth);
    </script>
</body>
</html>
