# ============================================================
# BiblioTech Pro - Nginx Reverse Proxy Configuration
# ============================================================
# Rutas:
#   /         → Frontend estático (SPA)
#   /api/*    → Backend Java (Spring Boot)
#   /magic/*  → Servicio Python (FastAPI/Antigravity)
# ============================================================

# Configuración de upstream para load balancing futuro
upstream backend_java {
    server backend:9091;
    keepalive 32;
}

upstream backend_python {
    server ai-service:8000;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    # Root para archivos estáticos del frontend
    root /usr/share/nginx/html;
    index index.html;

    # =========================================================
    # CABECERAS DE SEGURIDAD
    # =========================================================
    # Prevenir clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevenir XSS en navegadores antiguos
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Prevenir MIME-type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (ajustar según necesidades)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:* https://*.googleapis.com;" always;
    
    # HSTS (activar solo si tienes HTTPS configurado)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # =========================================================
    # COMPRESIÓN GZIP
    # =========================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # =========================================================
    # CACHÉ DE ARCHIVOS ESTÁTICOS
    # =========================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =========================================================
    # PROXY: API JAVA (/api/*)
    # =========================================================
    location /api/ {
        proxy_pass http://backend_java/api/;
        
        # Headers estándar de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para operaciones largas
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Keep-alive hacia upstream
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # =========================================================
    # PROXY: SERVICIO PYTHON (/magic/*)
    # =========================================================
    location /magic/ {
        # Reescribir la ruta: /magic/recommend → /api/recommend
        rewrite ^/magic/(.*)$ /api/$1 break;
        
        proxy_pass http://backend_python;
        
        # Headers estándar de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts más largos para IA (puede tardar más)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # =========================================================
    # HEALTHCHECK ENDPOINT
    # =========================================================
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # =========================================================
    # SPA FALLBACK (Frontend)
    # =========================================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # index.html NO debe cachearse (para actualizaciones de SPA)
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # =========================================================
    # SEGURIDAD: Ocultar archivos sensibles
    # =========================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.env|\.git|\.htaccess) {
        deny all;
    }
}
