# ============================================================
# BiblioTech Pro - Configuración Nginx para Docker
# ============================================================
# Esta configuración está optimizada para ejecutarse dentro
# del contenedor oficial nginx:alpine
# ============================================================

# Configuración de upstream para el backend
# NOTA: El backend Spring Boot se ejecuta en el host, no en Docker
# Usamos host.docker.internal para conectar desde el contenedor al host
upstream backend_api {
    server host.docker.internal:9091;
}

server {
    listen 80;
    server_name localhost;

    # Directorio raíz del frontend (montado como volumen)
    root /usr/share/nginx/html;
    index index.html;

    # =====================================================
    # COMPRESIÓN GZIP
    # =====================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # =====================================================
    # HEADERS DE SEGURIDAD
    # =====================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =====================================================
    # CACHÉ DE ASSETS ESTÁTICOS
    # =====================================================
    
    # CSS y JavaScript - Cache medio
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Imágenes y fuentes - Cache largo
    location ~* \.(ico|gif|jpe?g|png|webp|svg|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service Worker - NO cachear
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Manifest - Cache corto
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public";
    }

    # =====================================================
    # PROXY REVERSO HACIA BACKEND API
    # =====================================================
    location /api/ {
        proxy_pass http://backend_api/api/;
        proxy_http_version 1.1;
        
        # Headers para el backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Soporte para WebSocket (si lo necesitas en el futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # =====================================================
    # SPA FALLBACK
    # =====================================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =====================================================
    # HEALTH CHECK ENDPOINT
    # =====================================================
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # =====================================================
    # PÁGINAS DE ERROR
    # =====================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
