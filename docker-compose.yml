# ============================================================
# BiblioTech Pro - Docker Compose para VPS
# ============================================================
# Arquitectura de Microservicios:
#   ┌─────────────────────────────────────────────────────────┐
#   │                     NGINX (Puerto 9142)                 │
#   │   /         → Frontend estático                         │
#   │   /api/*    → Backend Java                              │
#   │   /magic/*  → Servicio Python (Antigravity)             │
#   └─────────────────────────────────────────────────────────┘
#              │                      │
#              ▼                      ▼
#   ┌──────────────────┐    ┌──────────────────┐
#   │   Backend Java   │    │ Python Antigravity│
#   │   (Puerto 9141)  │    │   (Puerto 9143)   │
#   └──────────────────┘    └──────────────────┘
#              │                      │
#              ▼                      │
#   ┌──────────────────┐              │
#   │   Oracle DB      │◄─────────────┘
#   │   (Puerto 9140)  │
#   └──────────────────┘
#
# USO:
#   docker compose -f docker-compose-vps.yml up -d --build
#   docker compose -f docker-compose-vps.yml logs -f
#   docker compose -f docker-compose-vps.yml down
# ============================================================

services:
  # =========================================================
  # ORACLE DATABASE 21c XE
  # =========================================================
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: bibliotech-oracle-vps
    ports:
      - "9140:1521"
    shm_size: 1g
    environment:
      ORACLE_PASSWORD: ${ORACLE_PASSWORD:-Oracle123}
      APP_USER: ${DB_USER:-biblioteca}
      APP_USER_PASSWORD: ${DB_PASSWORD:-biblioteca123}
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./db:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - bibliotech-net
    healthcheck:
      test: [ "CMD", "healthcheck.sh" ]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 180s
    deploy:
      resources:
        limits:
          memory: 2G

  # =========================================================
  # PYTHON ANTIGRAVITY SERVICE (AI/ML)
  # =========================================================
  ai-service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: bibliotech-ai-vps
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PYTHONUNBUFFERED: 1
    ports:
      - "9143:8000"
    networks:
      - bibliotech-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M

  # =========================================================
  # BACKEND SPRING BOOT (API Principal)
  # =========================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bibliotech-backend-vps
    ports:
      - "9141:9091"
    environment:
      # Conexión a BD (nombre del servicio Docker)
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-biblioteca}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-biblioteca123}
      # Secrets
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      # N8N Integration
      N8N_WEBHOOK_BASE_URL: http://n8n:5678/webhook/
      # JVM Options
      JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseG1GC"
    depends_on:
      oracle-db:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bibliotech-net
    # profiles:
    #   - with-bot # Comentado para que inicie siempre por defecto si está configurado

    # =========================================================
    # TELEGRAM BOT (Notificaciones y Consultas)
    # =========================================================
  telegram-bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: bibliotech-telegram-bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://backend:9091/api
      N8N_WEBHOOK_URL: http://n8n:5678/webhook/
      RECOMMENDATION_INTERVAL: ${RECOMMENDATION_INTERVAL:-1}
      PYTHONUNBUFFERED: 1
    volumes:
      - bot_data:/app/data
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bibliotech-net
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys; sys.exit(0)" ]
      interval: 60s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M

  # =========================================================
  # NGINX (Servidor Frontend y Proxy Reverso)
  # =========================================================
  nginx:
    image: nginx:alpine
    container_name: bibliotech-nginx-vps
    ports:
      - "9142:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bibliotech-net

  # =========================================================
  # N8N WORKFLOW AUTOMATION
  # =========================================================
  n8n:
    image: n8nio/n8n:latest
    container_name: bibliotech-n8n-vps
    restart: unless-stopped
    ports:
      - "9144:5678"
    environment:
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://asir.javiergimenez.es:9144/
      - GENERIC_TIMEZONE=Europe/Madrid
      - N8N_SECURE_COOKIE=false
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n:/home/node/workflows:ro
    networks:
      - bibliotech-net

# =========================================================
# REDES
# =========================================================
networks:
  bibliotech-net:
    driver: bridge

# =========================================================
# VOLÚMENES PERSISTENTES
# =========================================================
volumes:
  oracle-data:
    name: bibliotech-oracle-data-vps
  n8n_data:
    name: bibliotech-n8n-data-vps
  bot_data:
    name: bibliotech-bot-data-vps
