# ============================================================
# BiblioTech Pro - Docker Compose para VPS
# ============================================================
# Arquitectura de Microservicios:
#   ┌─────────────────────────────────────────────────────────┐
#   │                     NGINX (Puerto 9142)                 │
#   │   /         → Frontend estático                         │
#   │   /api/*    → Backend Java                              │
#   │   /magic/*  → Servicio Python (Antigravity)             │
#   └─────────────────────────────────────────────────────────┘
#              │                      │
#              ▼                      ▼
#   ┌──────────────────┐    ┌──────────────────┐
#   │   Backend Java   │    │ Python Antigravity│
#   │   (Puerto 9141)  │    │   (Puerto 9143)   │
#   └──────────────────┘    └──────────────────┘
#              │                      │
#              ▼                      │
#   ┌──────────────────┐              │
#   │   Oracle DB      │◄─────────────┘
#   │   (Puerto 9140)  │
#   └──────────────────┘
#
# USO:
#   docker compose -f docker-compose-vps.yml up -d --build
#   docker compose -f docker-compose-vps.yml logs -f
#   docker compose -f docker-compose-vps.yml down
# ============================================================

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:

  # =========================================================
  # ORACLE DATABASE 21c XE
  # =========================================================
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: bibliotech-oracle-vps
    ports:
      - "127.0.0.1:9140:1521"
    shm_size: 512m
    environment:
      ORACLE_PASSWORD: ${ORACLE_PASSWORD}
      APP_USER: ${DB_USER}
      APP_USER_PASSWORD: ${DB_PASSWORD}
      # Límites de memoria para Oracle (importante para VPS)
      ORACLE_SGA_TARGET: 512M
      ORACLE_PGA_AGGREGATE_TARGET: 150M
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./db:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - bibliotech-net
    healthcheck:
      test: [ "CMD", "healthcheck.sh" ]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 180s
    logging: *default-logging

  # =========================================================
  # PYTHON ANTIGRAVITY SERVICE (AI/ML)
  # =========================================================
  ai-service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: bibliotech-ai-vps
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PYTHONUNBUFFERED: 1
    ports:
      - "127.0.0.1:9143:8000"
    networks:
      - bibliotech-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
    logging: *default-logging

  # =========================================================
  # BACKEND SPRING BOOT (API Principal)
  # =========================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bibliotech-backend-vps
    ports:
      - "127.0.0.1:9141:9091"
    environment:
      # Conexión a BD (nombre del servicio Docker)
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      # Security
      APP_COOKIE_SECURE: ${APP_COOKIE_SECURE:-true}
      # Secrets
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      # N8N Integration
      N8N_WEBHOOK_BASE_URL: http://bibliotech-n8n-vps:5678/webhook/
      # JVM Options - Optimizado para VPS con recursos limitados
      JAVA_OPTS: "-Xms128m -Xmx356m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication"
      # CORS
      AUTH_CORS_ALLOWED_ORIGINS: "https://solutech.shop,https://www.solutech.shop"
    depends_on:
      oracle-db:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bibliotech-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9091/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
    logging: *default-logging

  # =========================================================
  # TELEGRAM BOT (Notificaciones y Consultas)
  # =========================================================
  telegram-bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: bibliotech-telegram-bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://backend:9091/api # Comunicación interna Docker
    networks:
      - bibliotech-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    logging: *default-logging

  # =========================================================
  # NGINX (Frontend + Reverse Proxy)
  # =========================================================
  nginx:
    image: nginx:alpine
    container_name: bibliotech-nginx-vps
    ports:
      - "127.0.0.1:9142:80"
      - "127.0.0.1:9145:443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bibliotech-net
    logging: *default-logging

  # =========================================================
  # N8N WORKFLOW AUTOMATION
  # =========================================================
  n8n:
    image: n8nio/n8n:latest
    container_name: bibliotech-n8n-vps
    restart: unless-stopped
    ports:
      - "127.0.0.1:9144:5678"
    environment:
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://n8n:5678/
      - GENERIC_TIMEZONE=Europe/Madrid
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - bibliotech-net
    deploy:
      resources:
        limits:
          memory: 768M
    logging: *default-logging

networks:
  bibliotech-net:
    driver: bridge

volumes:
  oracle-data:
  n8n_data:
